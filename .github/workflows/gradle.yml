name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
        
    - name: Shutdown Ubuntu MySQL (SUDO)
      run: sudo service mysql stop # Shutdown the Default MySQL, "sudo" is necessary, please not remove it
      
    - name: Setup MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql version: '8.0'# optional, default is latest
        # MYSQL_ROOT_PASSWORD - root superuser password
        mysql root password: ${{ secrets.MYSQL_PASSWORD }}# optional, default is 
        # MYSQL_DATABASE - name for the default database that is created
        mysql database: 'dockerDB'# optional, default is 
        # MYSQL_USER - create the specified user with superuser power for created database
        mysql user: 'admin'# optional, default is 
        # MYSQL_PASSWORD - specified superuser password which user is power for created database
        mysql password: ${{ secrets.MYSQL_PASSWORD }}# optional, default is 

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
